<!--Filters Modal-->
<div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button></div>
      <div class="modal-body">
        <!--Here goes filters dynamically pasted by jQuery-->
      </div>
    </div>
  </div>
</div>

<!--Filters Toggle-->
<div class="filter-toggle" data-toggle="modal" data-target="#filterModal"><i class="fa fa-filter"></i></div>

  <section class="catalog-grid">

      <h2 class="with-sorting">Inventory</h2>
      <div class="sorting">
        <a ng-class="{'sorted': sortByBrandAsc}" href="javascript:void(0)" ng-click="sortByBrand()">Sort by brand</a>
        <a ng-class="{'sorted': sortByPriceAsc}" href="javascript:void(0)" ng-click="sortByPrice()">Sort by price</a>
      </div>

            <!--Price Section-->
            <section class="filter-section">
              <h3>Filter by price</h3>
              <form method="get" name="price-filters">
                <!-- <span class="clear" id="clearPrice">Clear price</span> -->
                <!-- <div class="price-btns">
                  <button class="btn btn-success btn-sm" value="below 50$">below 50$</button><br/>

                  <button class="btn btn-success btn-sm" value="300$-1000$">300$-1000$</button>
                </div> -->
                <div class="price-slider">
                  <div id="price-range"></div>
                  <div class="values group" style="width:100%">
                    <!--data-min-val represent minimal price and data-max-val maximum price respectively in pricing slider range; value="" - default values-->
                    <!-- <span class="labels"></span> -->
                    <input class="form-control" name="minVal" id="minVal" type="text" data-min-val="1000" value="0" style="width:47%">
                    <span class="labels"> - </span>
                    <input class="form-control" name="maxVal" id="maxVal" type="text" data-max-val="200000" value="200000" style="width:46%">
                  </div>
                </div>
              </form>
            </section>

            <!--Colors Section-->
            <section class="filter-section">
                <h3>Filter by Brand</h3>
                <span class="clear clearChecks" ng-click="clearBrands()">Clear brands</span>
                <select class="form-control" id="sel1" ng-init="brandFilter = brandFilter || 'Please select'" ng-model="brandFilter" ng-change="filter(brandFilter, colorFilter)">
                    <option disabled>Please select</option>
                    <option ng-repeat="make in makes">{{make}}</option>
                </select>
            </section>

            <section class="filter-section">
                <h3>Filter by Color</h3>
                <span class="clear clearChecks" ng-click="clearColors()">Clear colors</span>
                <select class="form-control" id="sel1" ng-init="colorFilter = colorFilter || 'Please select'" ng-model="colorFilter" ng-change="filter(brandFilter, colorFilter)">
                    <option disabled>Please select</option>
                    <option ng-repeat="color in colors">{{color}}</option>
                </select>
            </section>

        <!--Tiles-->
        <div class="col-lg-9 col-md-9 col-sm-8">
          <div class="row">
            <!--Tile-->
            <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="product in products">
              <div class="tile">
                <div class="badges">
                  <span ng-class="product.badge"></span>
                </div>
                <div class="price-label">{{product.price | currency:"$":0}}</div>
                <a ng-href="#!/buy/details/{{product.id}}"><img ng-src="{{product.images[0] ? product.images[0].path : 'images/coming_soon_icon.jpg'}}" alt="1"/></a>
                <div class="footer">
                  <a ng-href="#!/buy/details/{{product.id}}" style="font-weight: 500">{{product.year}} {{product.make}}</a>
                  <span style="color: #2f343b; font-weight:400">{{product.model}}</span>

                </div>
              </div>
